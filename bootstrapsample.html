<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kari's Bootstrap Example</title>
    <style>
      div.col{
        border:2px solid blue;
      }
    </style>
  </head>
  <body>
    <h1><strong>Types of Tea</strong></h1>
    <p>
    <p>
    <p>
      <figure class="figure">
  <img src="https://www.lifesavvy.com/p/uploads/2019/05/fc8c7ea9.png?width=1200" class="figure-img img-fluid rounded" alt="...">
  <figcaption class="figure-caption">A cup of black tea in a glass mug.</figcaption>
</figure>
    <p>
    <p>
    <p>
   <div class="container-fluid">
    <div class="row text-left">
      <div class="col-4">
        <strong>Tea type</strong>
      </div>
       <div class="col-4">
         <strong>Amount of Caffeine (per cup)</strong>
      </div>
        <div class="col-4">
          <strong>Steeping time</strong>
         </div>
    <div class="row text-left">
       <div class="col-4">
        Black tea
      </div>
       <div class="col-4">
        47mg 
      </div>
        <div class="col-4">
        5 minutes
         </div>
     <div class="row text-left">
       <div class="col-4">
        Green tea
      </div>
       <div class="col-4">
        30mg
      </div>
        <div class="col-4">
        3 minutes
         </div>
    </div>
    <p>
    <p>
    <p>
        <div class="btn-group" role="group" aria-label="Tea shop">
  <button type="button" class="btn btn-primary">Home</button>
  <button type="button" class="btn btn-primary">Shop</button>
  <button type="button" class="btn btn-primary">Account</button>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
  </body>
</html>
